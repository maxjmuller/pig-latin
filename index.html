<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Latin Translator</title>
</head>
<body>
  <div class="container">
    <h1>English to Pig Latin Translator</h1>

    <form id="pig-latin">
      <div class="form-group">
        <label for="word">Enter a word and translate it into Pig Latin:</label>
        <input id="word" type="text">
      </div>

      <button type="submit" class="btn">Translate!</button>
    </form>

    <div id="result">
      <br>
      <p><span class="word"></span> in Pig Latin is "<span class="translation"></span>".</p>
    </div>
  </div>
</body>
</html>
